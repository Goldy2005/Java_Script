<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            text-align: center;
        }
        button{
            padding: 25px;
        }
    </style>
</head>
<body>
   <h1>Tic Tac Toe</h1>
   <div id="gamesheet">
        <div>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        </div>
        <div> 
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        </div>
        <div>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        </div>
   </div>
   <button id="Reset" onclick="reset()">Reset Game</button>
   <div id="result"></div>
</body>
<script>
const winpattern=[
   [0,1,2],
   [3,4,5],
   [6,7,8],
   [0,3,6],
   [1,4,7],
   [2,5,8],
   [0,4,8],
   [2,4,6]
]
let turn='zero'
const btn=document.querySelectorAll('.box')
btn.forEach((box)=>{
    box.addEventListener('click',(event)=>{
        if(event.target.innerHTML==''){
            if(document.getElementById('result').innerHTML!==''){
                const restartgame=document.getElementById('gamesheet')
                    restartgame.addEventListener('click',reset())
            }
            if(turn=='zero'){
                event.target.innerHTML='O'
                turn='cross'
            }
            else{
                event.target.innerHTML='X'
                turn='zero'
            }
        }
        checkwinner()
    })
})

const reset=()=>{
    btn.forEach((box)=>{
        box.innerHTML=''
    })
    document.getElementById('result').innerHTML=''
}

const checkwinner=()=>{
    for( let pattern of winpattern){

        if((btn[pattern[0]].innerHTML !=='') &&
            (btn[pattern[0]].innerHTML===btn[pattern[1]].innerHTML) &&
           ( btn[pattern[1]].innerHTML===btn[pattern[2]].innerHTML)
        ){
            const show=document.createElement('h1')
            show.innerHTML=`The winner is ${btn[pattern[0]].innerHTML}`
            document.getElementById('result').appendChild(show)
            }
        }
}
</script>
</html>
